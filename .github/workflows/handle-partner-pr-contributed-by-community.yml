name: Check Label Workflow
on:
  pull_request:
    types: [opened, synchronize, labeled, unlabeled]

permissions:
  contents: read

jobs:
  check_label_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Setup Poetry
        uses: Gr1N/setup-poetry@v8
      - name: Install python dependencies
        run: |
          poetry install --with ci
      - name: set pythonpath
        run: |
          echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      - name: Check if partner-approved label exists
        id: check_label
        env:
          CONTENTBOT_GH_ADMIN_TOKEN: ${{ secrets.CONTENTBOT_GH_ADMIN_TOKEN }}
          EVENT_PAYLOAD: ${{ toJson(github.event) }}
          CORTEX_XSOAR_SLACK_TOKEN: ${{ secrets.CORTEX_XSOAR_SLACK_TOKEN }}
        run: |
          echo "Checking label Partner-Approved for: $PR_NUMBER"
          cd Utils/github_workflow_scripts
          poetry run python check_if_partner_pack_contributed_by_others.py