      description: "Welcome to the second CTF challenge! \nIn this section, we are going to analyze the XDR RDP Brute Force incident from an analyst's perspective.\n\nTo complete the challenge, please complete all the tasks in this playbook.\nIn order to complete the tasks you will need to find the XDR RDP Brute Force incident in your environment (You can use the following query to search for this incident -> `name:\"XDR Incident 413 - 'Possible external RDP Brute-Force' generated by XDR Analytics detected on host dc1env12apc05 involving user env12\\administrator\"`). \n*Note*: do not change anything in the incident itself, since multiple students are working on the same one. \n\nOnce you find the relevant incident, complete this task and proceed.\n\nAs it was mentioned before, SLA for the answers will start once you mark this task as completed.\n\n\n![myfile](https://raw.githubusercontent.com/demisto/content/4643108281a0869f27c8daf9a9b965b58917beb4/Packs/ctf01/doc_files/the-office-the.gif)"
