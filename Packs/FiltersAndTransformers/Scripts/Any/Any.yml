name: Any
script: ''
type: python
subtype: python3
tags:
- filter
- general
comment: |-
  returns a list of all strings from the left side that are contain any of the given strings in the right side, including as a substring. Note: This filter is not case sensitive.
  e.g -Any left=["A","b"] right=["a","c","all"] will return ["a","all"].
enabled: true
args:
- name: left
  required: true
  description: Value to check if it exists in the right side. can be a single value or an array.
- name: right
  required: true
  description: Value to check if it includes string or substrings from the left. can be a single value or an array.
