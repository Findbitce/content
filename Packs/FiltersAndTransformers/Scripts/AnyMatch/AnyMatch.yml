commonfields:
  id: AnyMatch
  version: -1
name: AnyMatch
script: ""
type: python
subtype: python3
tags:
  - filter
  - general
comment: |-
  Returns all elements from the left side that exists in the right side, fully or partially. Note: This filter is case insensitive.
  e.g -AnyMatch left=[A,b,c] right=[baby] will return [a,b].
enabled: true
args:
  - name: left
    required: true
    isArray: true
    description: Value to check if it exists in the right side, fully or partially. can be a single value or a comma-separated list.
  - name: right
    required: true
    isArray: true
    description: Value to check if it is equal to a string or substrings from the left. can be a single value or a comma-separated list.
scripttarget: 0
fromversion: 6.9.0
tests:
  AnyMatch_Test
dockerimage: demisto/python3:3.10.12.66339
